<html>
    <head>
        <title>Account Setting</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <link rel="stylesheet" href="acctSetting.css">

    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Setlist</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Charts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Profile</a>
                    </li>
                </ul>
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Upload</button>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar fixed-left">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Account Overview <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Edit Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Lists</a>
                        </li>
                    </ul>
                 </nav>  
             </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <h1 class="jumbotron-heading" id="edit-profile">Edit Profile</h1>
                    <div class="edit-section">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Name:</label>
                            <div class="col-sm-10">
                                <input type="" class="form-control" id="name" placeholder="Sponge Bob">
                            </div>
                         </div>  

                        <div class="form-group row">                    
                            <label class="col-sm-2 col-form-label">About Me:</label>
                            <div class="col-sm-10">
                                <input type="" class="form-control" id="about-me" placeholder="Welcome to my page">
                            </div>
                        </div>

                        <div class="form-group row">                    
                            <label class="col-sm-2 col-form-label">Location</label>
                            <div class="col-sm-10">
                                <input type="" class="form-control" id="location" placeholder="MA,US">
                            </div>
                        </div>
                    
                    </div>
                </div>  
            </div>  
            <div class="row">
                <div class="col-lg-12 text-center">
                    <a class="btn btn-outline-success my-2 my-sm-0 text-muted">Submit</a>
                </div>
             </div>
        </div>  

    </body>
</html>
