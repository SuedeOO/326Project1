<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="login-signup.css" rel="stylesheet">
	
    <title>SignUp/LogIn</title>
	
  </head>
  <body>
  	<!-- Navbar -->
  	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="home.html">MixList</a>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="charts.html">Charts</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="profile.html">My Profile</a>
				</li>
			</ul>
			<ul class = "navbar-nav navbar-right">
				<button class="btn btn-primary my-2 my-sm-0" type="submit">Upload</button>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">
	    <div class="row">
		    <div class="col-lg-6" id="login">
		    	<div class="row">
		    		<div class="col-lg-12">
		    			<h1 class="page-header">Log in</h1>
		    		</div>
		    	</div>
		    	<form>
		    		<div class="form-group row">
		    			<label class="control-label" for="username">Username:</label>
		    			<input type="text" class="form-control" id="username">
		    		</div>
		    		<div class="form-group row">
					    <label class="control-label" for="pwd">Password:</label>
					    <input type="password" class="form-control" id="pwd">
					</div>
					<div class="form-group row">
      					<label><input type="checkbox"> Remember me</label>
    				</div>
    				<button type="login" class="btn btn-default">Log In</button>
    				<div class="row">
						<div class="col-lg-12">
							<a href="yahoo.com" target="_blank">Forgot password?</a>
						</div>
					</div>
				</form>
		    </div>

		    <div class="col-lg-6" id="signup">
		    	<div class="row">
		    		<div class="col-lg-12">
		    			<h1 class="page-header">Sign up</h1>
		    		</div>
		    	</div>
	    		<form>
		    		<div class="form-group row">
		    			<label class="control-label" for="username">Username:</label>
		    			<input type="text" class="form-control" id="username">
		    		</div>
		    		<div class="form-group row">
				    	<label class="control-label" for="email">Email address:</label>
				    	<input type="email" class="form-control" id="email">
				  	</div>
				  	<div class="form-group row">
					    	<label class="control-label" for="pwd">Password:</label>
					    	<input type="text" class="form-control" id="pwd">
					</div>
					<div class="row">
					  	<div class="form-inline col-lg-6">
					  		<label id="gender">Gender:</label>
					    	<div class="radio">
					    		<label for="gender" id="gender">
					    		<input type="radio" name="gender" class="form-control" id="gender">Male</label>
					    	</div>
					    	<div class="radio" id="gender">
					    		<label for="gender">
					    		<input type="radio" name="gender" class="form-control" id="gender">Female</label>
					    	</div>
					    </div>
					    <div class="form-group col-lg-2">
					    	<label class="control-label" for="age">Age:</label>
					    	<input type="text" class="form-control" id="age">
					    </div>
					</div>
					<div class="row">
						<div class="col-lg-5"></div>
						<div class="col-lg-2">
							<button type="button" class="btn btn-default page-header">Sign Up</button>
						</div>
						<div class="col-lg-5"></div>
					</div>
		    	</form>
		    </div>
	    </div>
    </div>
  </body>
</html>
