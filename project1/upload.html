<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link href="upload.css" rel="stylesheet">		
	
	<script class="tag-new" type="text/html">	
		<div class="tag">
			<label class="col-sm-2 col-form-label">Edit Tag:</label>
			<div class="col-sm-2">
				<input type="" class="form-control tag-start" placeholder="Start Time" value="NEWTAG">
			</div>
			<div class="col-sm-2">
				<input type="" class="form-control tag-link" placeholder="Link">
			</div>
			<div class="col-sm-2">
				<input type="" class="form-control tag-title" placeholder="Title">
			</div>
			<div class="col-sm-2">
				<input type="" class="form-control tag-author" placeholder="Author">
			</div>
			<div class="col-sm-1 tag-remove">
				<a class="btn btn-outline-success my-2 my-sm-0 text-muted remove-tag">Remove Tag</a>
			</div>
		</div>
	</script>
	
	<title>Upload Mix</title>
	
  </head>
  <body>
	  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="home.html">MixList</a>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="charts.html">Charts</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="profile.html">My Profile</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<h1 class="jumbotron-heading" id="upload-a-mix">Upload a Mix</h1>
			</div>
		</div>		
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<div class="font-weight-bold text-center">
					Audio Source <hr>
				</div>
				<div class="row">
					<div class="upload-section col-lg-6 text-center">
						<p>Upload File:</p>
						<div>
							<a class="text-muted">No File Chosen</a>
						</div>
						<div>
						<label class="btn btn-outline-success my-2 my-sm-0 text-muted">Choose File<input type="file" class="form-control-file" hidden></label>
						</div>
					</div>
					<div class="upload-section col-lg-6 text-center">
						<p>Upload Link:</p>
						<div>
							<input type="text" class="form-control" placeholder="i.e. https://soundcloud.com/dj/mix" value="">
						</div>
						<div>
							<a class="btn btn-outline-success my-2 my-sm-0 text-muted">Choose Link</a>
						</div>												
					</div>
				</div>				
				<div class="font-weight-bold text-center separator">
					Basic Data <hr>
				</div>
				<div class="upload-section">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Title:</label>
						<div class="col-sm-10">
							<input type="" class="form-control" id="title" placeholder="">
						</div>
					</div>	
					<div class="form-group row">					
						<label class="col-sm-2 col-form-label">Author:</label>
						<div class="col-sm-10">
							<input type="" class="form-control" id="author" placeholder="(Leave black if you are the author)">
						</div>
					</div>
				</div>
				<div class="text-center separator">
						<a class="font-weight-bold">Tags</a> <a class="text-muted">(tracks, articles, images, etc.)</a> <hr>
				</div>
				<div class="upload-section tags">
					<div class="tag">
						<label class="col-sm-2 col-form-label">Edit Tag:</label>
						<div class="col-sm-2">
							<input type="" class="form-control tag-start" placeholder="Start Time">
						</div>
						<div class="col-sm-2">
							<input type="" class="form-control tag-link" placeholder="Link">
						</div>
						<div class="col-sm-2">
							<input type="" class="form-control tag-title" placeholder="Title">
						</div>
						<div class="col-sm-2">
							<input type="" class="form-control tag-author" placeholder="Author">
						</div>
						<div class="col-sm-1">
							<a class="btn btn-outline-success my-2 my-sm-0 text-muted tag-remove">Remove Tag</a>
						</div>
					</div>
				</div>
				<div class="upload-section">
					<a class="btn btn-outline-success my-2 my-sm-0 text-muted tag-add">Add Tag</a>
				</div>
			<div>
			<div class="col-lg-3"></div>
		 </div>
		 <div class="row">
			<div class="col-lg-12 text-center upload-section">
				<a class="btn btn-outline-success my-2 my-sm-0 text-muted">Finish Upload</a>
			</div>
		</div>
	</div>
   
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="upload.js"></script>

</html>
