<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link href="upload.css" rel="stylesheet">

    <title>Upload Mix</title>
  </head>
  <body>
	  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">MixList</a>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">Charts</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">My Profile</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-8">
				<h1 class="jumbotron-heading text-center">Upload a Mix</h1>
				<div class="upload-section">
					<p>Upload File:</p>
					<label class="btn btn-outline-success my-2 my-sm-0">Choose File<input type="file" class="form-control-file" hidden></label>
					<a class="text-muted">No File Chosen</a>
				</div>
				<div class="upload-section">
					<p>Upload Link:
					<input type="text" class="form-control" placeholder="i.e. https://soundcloud.com/dj/mix" value=""><a href="#" class="btn btn-outline-success my-2 my-sm-0">Choose Link</a>
					</p>
				</div>
				<div class="upload-section">
					<div class="form-group row upload-tag">
						<label class="col-sm-2 col-form-label">Edit Tag:</label>
						<div class="col-sm-2">
							<input type="" class="form-control" id="tag1-start" placeholder="Start Time">
						</div>
						<div class="col-sm-4">
							<input type="" class="form-control" id="tag1-link" placeholder="Link">
						</div>
					</div>
					<div class="form-group row upload-tag">
						<label class="col-sm-2 col-form-label">Edit Tag:</label>
						<div class="col-sm-2">
							<input type="" class="form-control" id="tag1-start" placeholder="Start Time">
						</div>
						<div class="col-sm-4">
							<input type="" class="form-control" id="tag1-link" placeholder="Link">
						</div>
					</div>
				</div>
				<div class="upload-section">
					<a href="#" class="btn btn-outline-success my-2 my-sm-0">Add Tag</a>
				</div>
			<div>
			<div class="col-lg-2"></div>
		 </div>
	</div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
