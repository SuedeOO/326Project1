{% extends "base_generic.html" %}


{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href ="{% static 'mixlist/upload_mix.css' %}"/>
{% endblock %}

{% block content %}

<div class="container">
    <h1>Upload</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" />
    </form>

</div>

{% endblock %}
